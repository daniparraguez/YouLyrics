<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>YouLyrics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="icon" type="image/png" href="assets/img/youtubemusicaam2.png"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>

<body>
  <!-- Bienvenida-->
  <div class="titulo container-fluid">
        <div class="row">
      <div class="col-xs-12 text-center">
        <h1>YouLyrics</h1>
      </div>
    </div>
  </div>
<!-- Formulario-->
<div class="container">
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6"id="search">
      <div class="input-group ">
      <span class="input-group-addon"><p>ARTIST</p></span>

      <input class="input" type="text" id="searchArtist" placeholder="Ex. Depeche Mode" autocomplete="off"/>
    </div>
    <div class="input-group">
      <span class="input-group-addon"><p>SONG</p></span>
      <input class="input" type="text" id="searchSong" placeholder="Ex. Enjoy the silence" autocomplete="off" />
    </div>
  <div class="col-center">
  <input class="btn" type="submit" id="buscar" value="Get your lyric!">
  </div>
</div>
<div class="col-lg-3"></div>
</div>
</div>
  <!-- Contenedor-->
  <div class="container new-lyrics text-center">
    <div class="row">
      <div class="col-xs-12">

        <div class="toappend" id="toappend"></div>
        <div class="row" id="elementos"></div>
      </div>
    </div>
    <div class="row" id="busqueda"></div>

  </div>




<!-- Script -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
